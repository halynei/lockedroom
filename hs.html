<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>human study - Maja Braumberger</title>
<style>
  body {
    background-color: #000;
    font-family: 'Courier new', sans-serif;
    color: #999;
    margin: 0;
    padding: 0;
  }
  .header {
    text-align: center;
    padding: 20px 0;
  }
  .gallery {
    text-align: center;
    padding: 20px;
  }
  .image {
    width: 30%;
    margin: 10px auto; 
    display: block;
    box-sizing: border-box;
  }
  .image img {
    width: 100%;
    border-radius: 10px;
    outline: none;
  }
  /* Zwiększenie szerokości dla dużego obrazu */
  .large-image img {
    width: 70%; /* Ustawienie szerokości na 70% szerokości widoku */
    max-width: 100%; /* Maksymalna szerokość dla responsywności */
    display: block; /* Wyśrodkowanie obrazu */
    margin: 0 auto; /* Wyśrodkowanie obrazu */
    border-radius: 10px;
    margin-top: 20px; /* Dodanie odstępu od góry */
  }
</style>
</head>
<body>
  <div class="header">
    <p>there's no going back</p>
  </div>
  <div class="gallery">
    <div class="image">
      <img src="hs1.jpg" alt="Image 1">
    </div>
    <div class="image">
      <img src="hs2.jpg" alt="Image 2">
    </div>
    <div class="image">
      <img src="hs3.jpg" alt="Image 3">
    </div>
    <div class="image">
      <img src="hs4.jpg" alt="Image 4">
    </div>
    <div class="image">
      <img src="hs5.jpg" alt="Image 5">
    </div>
  </div>
  <!-- Miejsce na duże zdjęcie -->
  <div class="large-image">
    <img src="hs6.jpg" alt="Large Image">
  </div>
</body>
</html>
