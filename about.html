    <style>
        @import url('https://fonts.googleapis.com/css2?family=Coolvetica&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Coolvetica', sans-serif;
            color: white;
            background-color: black; 
        }

        header {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            transition: top 0.5s; 
        }

        header.hidden {
            top: -60px; 
        }

        header h1 {
            margin: 0;
            font-size: 24px; 
            font-weight: bold;
            text-transform: lowercase; 
            padding: 10px 0; 
        }

        nav {
            padding: 10px 0; 
            text-align: center;
        }

        .page-link {
            color: darkgray; 
            text-decoration: none;
            margin: 0 10px;
            text-transform: lowercase; 
            transition: color 0.3s; 
            font-weight: bold; 
        }

        .page-link:hover {
            color: white; 
        }

        footer {
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: -60px; 
            width: 100%;
            z-index: 1;
            background-color: rgba(17, 17, 17, 0.8);
            transition: bottom 0.5s; 
        }

        footer.visible {
            bottom: 0; 
        }

        footer p {
            color: gray;
            font-size: 12px;
            margin: 5px 0;
        }

        .title {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 70px auto 40px; 
            padding: 30px;
        }

        .content {
            font-size: 20px;
            color: rgb(211,211,211);
            text-align: center;
            width: 90%;
            max-width: 800px;
            line-height: 1.5;
            margin: 60px auto; 
            padding: 20px;
        }

        .separation {
            font-size: 30px;
            color: white;
            text-align: center;
            margin: 10px auto; 
            padding: 1px;
        }
    </style>
</head>

<script>
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
        var header = document.querySelector('header');
        var footer = document.querySelector('footer');
        var windowHeight = window.innerHeight;
        var documentHeight = document.body.scrollHeight;
        var scrollPosition = window.scrollY + windowHeight;

        let currentScroll = window.scrollY;
        if (currentScroll > lastScrollTop) {
            header.classList.add('hidden');
        } else {
            header.classList.remove('hidden');
        }
        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;

        if (scrollPosition >= documentHeight) {
            footer.classList.add('visible');
        } else {
            footer.classList.remove('visible');
        }
    });
</script>
