<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Day One</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coolvetica&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 30px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'Coolvetica', sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: left;
        }
        .text {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .word {
            opacity: 0;
            display: inline-block;
            white-space: pre;
        }
        .arrow {
            display: inline-block;
            font-size: inherit; 
            color: white; 
            text-decoration: none; 
            opacity: 0;
            animation: fadeInArrow 10s forwards, blink 2.5s infinite 7s;
            cursor: pointer;
        }
        @keyframes fadeInArrow {
            to {
                opacity: 1;
            }
        }
        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" id="text">
            Alienation, identity crisis, fear of all the inevitable processes occurring in nature - these are the results of a distorted perception of reality. The digital era has become a bridge for highlighting extremities and an alternate realm conducive to fixations on one's persona.
            <br><br>
            <a href="next.html" class="arrow">✦</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textContainer = document.getElementById('text');
            const originalText = `Alienation, identity crisis, fear of all the inevitable processes occurring in nature - these are the results of a distorted perception of reality. The digital era has become a bridge for highlighting extremities and an alternate realm conducive to fixations on one's persona.`;
            const words = originalText.split(' ').map(word => `<span class="word">${word} </span>`);
            textContainer.innerHTML = words.join('') + '<br><br><a href="next.html" class="arrow">✦</a>';

            const wordElements = textContainer.querySelectorAll('.word');
            const arrow = document.querySelector('.arrow');

            wordElements.forEach((word, index) => {
                setTimeout(() => {
                    word.style.opacity = '1';
                    word.style.transition = 'opacity 0.5s';
                }, index * 150);
            });

            setTimeout(() => {
                arrow.style.opacity = '1';
                arrow.style.transition = 'opacity 1.5s';
            }, wordElements.length * 150 + 500); 
        });
    </script>
</body>
</html>
